plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'java'
    id 'application'
    id 'io.ebean' version '12.8.0'
}

repositories {
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13'
    testImplementation 'io.ebean:ebean-test:12.8.0'

    implementation 'com.google.guava:guava:29.0-jre'
    implementation 'io.javalin:javalin:3.13.6'
    implementation 'org.slf4j:slf4j-simple:1.8.0-beta4'
    implementation 'com.google.inject:guice:5.0.1'
    implementation 'io.pebbletemplates:pebble:3.1.5'
    implementation 'io.github.cdimascio:dotenv-java:2.2.0'
    implementation 'io.ebean:ebean:12.8.0'
    implementation 'io.ebean:ebean-migration:12.5.0'
    implementation 'org.postgresql:postgresql:42.2.16'
    implementation 'com.typesafe:config:1.4.1'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.10.3'
    implementation 'javax.validation:validation-api:2.0.1.Final'
    implementation 'org.hibernate.validator:hibernate-validator:6.0.13.Final'
    implementation 'org.glassfish:javax.el:3.0.0'

    // query bean generation
    annotationProcessor 'io.ebean:querybean-generator:12.8.0'

}

application {
    // Define the main class for the application.
    mainClass = 'recorder.App'
}


task makeMigrations(type: JavaExec) {
    classpath = sourceSets.test.runtimeClasspath
    main = 'recorder.GenerateDbMigration'
}
